services:
  backend:
    build:
      context: ./backend
    image: weaveai-backend:latest
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    # WeaveAI 2.0 不再依赖 v1 的 PDF/数据分析模块，无需挂载 reports 或放大 /dev/shm


  frontend:
    build:
      context: ./frontend
    image: weaveai-frontend:latest
    env_file:
      - ./frontend/.env.local
    ports:
      - "3000:3000"
    depends_on:
      - backend
